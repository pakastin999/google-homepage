<!DOCTYPE html>
<html>

    <link rel="stylesheet" type="text/css" href="style.css">

            Google offered in:

            <li><a href="#">Business</a></li>

            <li><a href="#">How Search works</a></li>

        </div>
        <div id="footer-right">

            <li><a href="#">Terms</a></li>
